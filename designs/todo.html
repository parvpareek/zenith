<html>

                <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">

        </div>
        <h3 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">To-Do</h3>
        <div class="flex items-center gap-4 bg-[#1a1a1a] px-4 min-h-14 justify-between">
          <p class="text-white text-base font-normal leading-normal flex-1 truncate">Draft project proposal</p>
          <div class="shrink-0">
            <div class="flex size-7 items-center justify-center">
              <input
                type="checkbox"
                class="h-5 w-5 rounded border-[#4d4d4d] border-2 bg-transparent text-black checked:bg-black checked:border-black checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:border-[#4d4d4d] focus:outline-none"
              />
            </div>
          </div>
        </div>
        <div class="flex items-center gap-4 bg-[#1a1a1a] px-4 min-h-14 justify-between">
          <p class="text-white text-base font-normal leading-normal flex-1 truncate">Schedule team meeting</p>
          <div class="shrink-0">
            <div class="flex size-7 items-center justify-center">
              <input
                type="checkbox"
                class="h-5 w-5 rounded border-[#4d4d4d] border-2 bg-transparent text-black checked:bg-black checked:border-black checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:border-[#4d4d4d] focus:outline-none"
              />
            </div>
          </div>
        </div>
        <div class="flex items-center gap-4 bg-[#1a1a1a] px-4 min-h-14 justify-between">
          <p class="text-white text-base font-normal leading-normal flex-1 truncate">Review design mockups</p>
          <div class="shrink-0">
            <div class="flex size-7 items-center justify-center">

                type="checkbox"
                class="h-5 w-5 rounded border-[#4d4d4d] border-2 bg-transparent text-black checked:bg-black checked:border-black checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:border-[#4d4d4d] focus:outline-none"
              />
            </div>
          </div>
        </div>
        <h3 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Completed</h3>
        <div class="flex items-center gap-4 bg-[#1a1a1a] px-4 min-h-14 justify-between">
          <p class="text-white text-base font-normal leading-normal flex-1 truncate">Finalize budget report</p>
          <div class="shrink-0">
            <div class="flex size-7 items-center justify-center">
              <input
                type="checkbox"
                class="h-5 w-5 rounded border-[#4d4d4d] border-2 bg-transparent text-black checked:bg-black checked:border-black checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:border-[#4d4d4d] focus:outline-none"
              />
            </div>
          </div>
        </div>
        <div class="flex items-center gap-4 bg-[#1a1a1a] px-4 min-h-14 justify-between">
          <p class="text-white text-base font-normal leading-normal flex-1 truncate">Send client update</p>
          <div class="shrink-0">
            <div class="flex size-7 items-center justify-center">
